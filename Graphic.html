<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پس‌زمینه متحرک</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 600%;
            overflow: hidden;
            background: linear-gradient(60deg, #ff0000, #00ff00, #0000ff, #ffff00, #4b9793, #6e6be0, #c46e98, #5783a7, #49b47a, #3f4733, #93c8ff, #1e580b, #6593e9, #ea1978, #8b08fd, #0b7e6c, #c49713, #c243af, #a33777, #67c04b, #ced389, #525e63, #41b477, #50e107, #6833c6, #89b8e6, #cc0553, #89ad85);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite, shake 0.5s linear infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(0); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 0%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; 
        }
    </style>
</head>
<body>
</body>
</html>
